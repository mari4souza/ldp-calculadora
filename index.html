<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <h1 class="typing-animation">Calculadora</h1>

        <section class="display">
            <p class="resultado"></p>
        </section>

        <section class="digitos">
            <div class="digito" id="btn1">1</div>
            <div class="digito" id="btn2">2</div>
            <div class="digito" id="btn3">3</div>
            <div class="digito" id="btnSoma">+</div>
            <div class="digito" id="btn4">4</div>
            <div class="digito" id="btn5">5</div>
            <div class="digito" id="btn6">6</div>
            <div class="digito" id="btnSubtracao">-</div>
            <div class="digito" id="btn7">7</div>
            <div class="digito" id="btn8">8</div>
            <div class="digito" id="btn9">9</div>
            <div class="digito" id="btnMultiplicacao">*</div>
            <div class="digito" id="btnLimpar">C</div>
            <div class="digito" id="btn0">0</div>
            <div class="digito" id="btnIgual">=</div>
            <div class="digito" id="btnDivisao">/</div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
